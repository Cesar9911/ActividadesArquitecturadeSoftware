<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>CRUD Reservas</h1>

        <!-- Formulario para crear o actualizar reservas -->
        <form id="frmReserva" method="post">
            <input type="hidden" id="id_reserva" name="id_reserva">
            <div class="mb-3">
                <label for="nombre_apellido" class="form-label">Nombre y Apellido</label>
                <input type="text" id="nombre_apellido" name="nombre_apellido" class="form-control">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" id="telefono" name="telefono" class="form-control">
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" id="fecha" name="fecha" class="form-control">
            </div>
            <button id="guardar" class="btn btn-primary">Guardar</button>
            <button type="reset" class="btn btn-link">Cancelar</button>
        </form>

        <!-- Tabla para mostrar las reservas -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre y Apellido</th>
                    <th>Teléfono</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyReservas"></tbody>
        </table>
    </div>

    <script>
        // Cargar reservas al cargar la página
        function cargarReservas() {
            $.get("/reservas", function (reservas) {
                $("#tbodyReservas").html("");
                reservas.forEach(function (reserva) {
                    $("#tbodyReservas").append(`
                        <tr>
                            <td>${reserva.Id_Reserva}</td>
                            <td>${reserva.Nombre_Apellido}</td>
                            <td>${reserva.Telefono}</td>
                            <td>${reserva.Fecha}</td>
                            <td>
                                <button class="btn btn-primary btn-editar" data-id="${reserva.Id_Reserva}">Editar</button>
                                <button class="btn btn-danger btn-eliminar" data-id="${reserva.Id_Reserva}">Eliminar</button>
                            </td>
                        </tr>
                    `);
                });
            });
        }

        // Similar al CRUD anterior

        $(document).ready(function () {
            cargarReservas();
            const pusher = new Pusher("970a7d4d6af4b86adcc6", { cluster: "us2" });
            const channel = pusher.subscribe("canalReservas");
            channel.bind("actualizacion", function () {
                cargarReservas();
            });
        });
    </script>
</body>
</html>
